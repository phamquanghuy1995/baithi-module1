<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 3, 6, 8,9,11,15];
    let index = -1;
    let number = parseInt(prompt('nhập kiểm tra số nguyên trong mảng'));

    function cau2() {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == number) {
                index = i;
                break;
            }
        }
        if (index !== -1) {
            document.write(number + " Có Nằm Trong Mảng" + "Vị Trí Của Phần Tử : " + index);
        } else {
            document.write(number + " Không Nằm Trong MẢng" )
        }
    }
    cau2();
</script>
</body>
</html>
